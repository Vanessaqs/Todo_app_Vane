<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lugares para Visitar{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/avion.ico?v=1') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f0f8ff;
            color: #2c3e50;
            padding: 20px;
            margin: 0;
        }
    
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #34495e;
        }
    
        .form-section {
            background-color: #eaf2f8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px dashed #3498db;
        }
    
        .form-control {
            border: 1px solid #3498db;
            border-radius: 5px;
        }
    
        .btn-primary {
            background-color: #1abc9c;
            border: none;
            color: #fff;
        }
    
        .btn-primary:hover {
            background-color: #16a085;
        }
    
        .table {
            width: 100%;
            margin-top: 20px;
            background-color: #ecf0f1;
            border-collapse: collapse;
            border: 1px solid #bdc3c7;
        }
    
        .table th {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    
        .table td {
            text-align: center;
            padding: 8px;
        }
    
        .table tbody tr:nth-child(odd) {
            background-color: #f4f6f7;
        }
    
        .table tbody tr:nth-child(even) {
            background-color: #dfe6e9;
        }
    
        .btn-icon {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
    
        .btn-icon:hover {
            transform: scale(1.2);
        }
    
        .btn-icon-visitado {
            color: #27ae60;
        }
    
        .btn-icon-no-visitado {
            color: #e74c3c;
        }
    
        .btn-icon-delete {
            color: #c0392b;
        }
    
        .table-caption {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #34495e;
            text-align: center;
        }
    
        .table-caption::before {
            content: "üó∫Ô∏è ";
        }
    
        .table-caption::after {
            content: " üß≥";
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
            <div class="d-flex">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}" class="btn logout-btn ms-3">Cerrar Sesi√≥n</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="mt-auto" style="background: linear-gradient(to right, #1abc9c, #2c3e50); color: white; text-align: center; padding: 15px;">
        <p style="margin: 0; font-size: 1rem;">
            &copy; 2024 | Creado por 
            <a href="{{ url_for('cv') }}" target="_blank" style="color: #f1c40f; text-decoration: none;">
                Vanessa Quispe
            </a>
        </p>
    </footer>    
</body>

</html>
